<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr - table row -->
        <!-- th - table heading -->
        <!-- td - table data -->
        <tr>  
            <th>Table Heading</th>
            <th>Table Heading</th>
            <th>Table Heading</th>
            <th>Table Heading</th>
        </tr>
        <tr>  
            <td>Table Data 11</td>
            <td>Table Data 12</td>
            <td>Table Data 13</td>
            <td>Table Data 14</td>
        </tr>
        <tr>  
            <td>Table Data 21</td>
            <td>Table Data 22</td>
            <td>Table Data 23</td>
            <td>Table Data 24</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Sl. No.</th>
            <th colspan="2">Country & Player Name</th>
            <!-- <th>Player Name</th> -->
            <th>IPL Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="4">India</td>
            <td colspan="2">Virat Kohli, RCB</td>
            <!-- <td>RCB</td> -->
        </tr>
        <tr>
            <td>2</td>
            <!-- <td>India</td> -->
            <td colspan="2">Rajat Patidar, RCB</td>
            <!-- <td>RCB</td> -->
        </tr>
        <tr>
            <td>3</td>
            <!-- <td>India</td> -->
            <td>Rohit Sharma</td>
            <td rowspan="2">MI</td>
        </tr>
        <tr>
            <td>4</td>
            <!-- <td>India</td> -->
            <td>Hardik Pandya</td>
            <!-- <td>MI</td> -->
        </tr>
    </table>
</body>
</html>
