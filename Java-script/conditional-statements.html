    <script>
        var number = 20;
        // we can check for positive condition using if statemeny
        if(number > 0){
            console.log(`${number} is a positive number.`);
        }

        var second_number = -20;
        // we can check both positive & negative condition using if else statement
        if(second_number > 0){
            console.log(`${second_number} is a positive number.`);
        } else{
            console.log(`${second_number} is a negative number.`);
        }

        var checkEven = 18;
        if(checkEven % 2 == 0){
            console.log(`${checkEven} is an even number.`);
        } else{
            console.log(`${checkEven} is an odd number.`);
        }

        var num = 8;
        // if else ladder
        if(num % 2 == 0){
            console.log(`${num} is a multiple of 2.`);
        } else if(num % 3 == 0){
            console.log(`${num} is a multiple of 3.`);
        } else{
            console.log(`${num} is not a multiple of both 2 & 3.`)
        }

        var isRaining = false, needUmbrella = true;
        if(isRaining && needUmbrella){
            console.log(`It is Raning outside. Take Umbrella`);
        } else if(!isRaining && needUmbrella){
            console.log(`It is not Raning outside. No need of Umbrella`);
        } else{
            console.log("it may Rain, Take Umbrella");

            } else{

            } 
            }else{

            }
        
            var CheckNumber = 9;
            if(CheckNumber % 2 == 0){
                if(CheckNumber % 3 == 0){
                    console.log(`${CheckNumber} is both multiple of 2 & 3.`);
                }else {
                    console.log(`${CheckNumber} is multiple of 2.`);
                }
            }else {
                if(CheckNumber % 3 == 0){
                console.log(`${CheckNumber} is a multiple of 3.`);
            } else{
                console.log(`${CheckNumber} is not multiple of both 2 & 3.`)
            }
            }

            // Ternary Operator
            // Syntax: (condition) ? true : false
            (CheckNumber % 2 == 0)
                ? console.log(`${CheckNumber} is a multiple of 2`)

            (CheckNumber % 2 == 0)
